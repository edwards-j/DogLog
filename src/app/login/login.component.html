<form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
    <h1>DogLog</h1>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
    </mat-form-field>
    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
        <span>{{ firebaseErrorMessage }}</span>
    </div>

    <div class="login-actions">
        <button mat-raised-button class="login-button">Login</button>
        <button mat-raised-button (click)="navigateToSignup()">Signup</button>
    </div>
</form>
