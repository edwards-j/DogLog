<div class="home-wrapper">
    <div class="home-header">
        <h1>Your Pets</h1>
    </div>


    <pet-card *ngFor="let pet of pets" [petInfo]="pet" (click)="navigateToPetDeail(pet)"></pet-card>

    <button mat-fab class="add-button" (click)="openAddPetDialog()">
        <mat-icon class="add-icon">add</mat-icon>
    </button>
</div>
