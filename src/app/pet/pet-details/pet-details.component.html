<div *ngIf="this.currentUser.email === this.currentPet.ownerEmail" class="pet-action-buttons">
    <button mat-button class="edit-button">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-button class="share-pet-button" (click)="openSharePetForm()">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-button class="delete-button" (click)="deletePet()">
        <mat-icon>delete_outline</mat-icon>
    </button>
</div>
<div class="pet-details-header">
    <img class="pet-details-icon" [src]="petIconSource">
    <h1>{{currentPet.petName}}</h1>
</div>

<div class="pet-detail-info">
    <div>
        <p>Birthday: {{currentPet.birthday | date: 'shortDate' }}</p>
    </div>
    <!-- <div>
        <p>Weight: 50lbs</p>
        <p>Miles Walked: 100</p>
    </div> -->
</div>

<div *ngIf="dataSource.data.length > 0" class="daily-log-table-wrapper">
    <table mat-table class="daily-log-table" [dataSource]="dataSource">
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th class="daily-logs-header" mat-header-cell *matHeaderCellDef> Daily Logs </th>
            <td class="daily-log-card" (click)="navigateToDailyLog(log)" mat-cell *matCellDef="let log">
                {{log.date | date:'shortDate'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="7" showFirstLastButtons>
    </mat-paginator>
</div>

<div *ngIf="dataSource.data.length === 0">
    <p>Doesn't look like {{currentPet.petName}} has any Daily Logs created</p>
    <p>Press the plus button below to add one</p>

</div>

<button mat-fab class="add-button" (click)="addDailyLog()">
    <mat-icon class="add-icon">add</mat-icon>
</button>
