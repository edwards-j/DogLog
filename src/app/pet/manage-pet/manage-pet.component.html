<div class="header">
    <h1>{{currentPet.petName}}'s Info </h1>

    <div class="header-actions">
        <button mat-button class="share-pet-button" (click)="openSharePetForm()">
            <mat-icon>share</mat-icon>
        </button>
        <button mat-button class="edit-button">
            <mat-icon (click)="editPetInfo()">edit</mat-icon>
        </button>
        <button mat-button class="delete-button" (click)="openDeletePetConfirmation()">
            <mat-icon>delete_outline</mat-icon>
        </button>
    </div>
</div>


<div class="share-with">
    <h2>Shared With</h2>
    <p *ngIf="shareWithDisplay.length === 0">{{currentPet.petName}} isn't shared with anyone. Click the green icon
        above
        to share with other users.</p>
    <div class="shared-with-list" *ngFor="let user of shareWithDisplay">
        <p>{{user}} </p>
        <button mat-button class="delete-button" (click)="removeShare(user)">
            <mat-icon>remove_circle_outline</mat-icon>
        </button>
    </div>
</div>

<div class="event-types">
    <div class="events-header">
        <h2>Event Types</h2>
        <button mat-button class="edit-button">
            <mat-icon (click)="toggleEventDeleteIcon()">edit</mat-icon>
        </button>
        <button mat-mini-fab class="add-button" (click)="openAddEventFormDialog()">
            <mat-icon class="add-icon">add</mat-icon>
        </button>
    </div>
    <p>The following events will be used when making Daily Logs</p>
    <div *ngFor="let event of currentPet.eventTypes" class="event-list" [ngClass]="{'delete-icon-displayed': showEventDeleteIcon}">
        <span class="event-name">
            {{event}}
        </span>
        <button *ngIf="showEventDeleteIcon" mat-button class="delete-button" (click)="removeEvent(event)">
            <mat-icon>remove_circle_outline</mat-icon>
        </button>
    </div>
</div>
