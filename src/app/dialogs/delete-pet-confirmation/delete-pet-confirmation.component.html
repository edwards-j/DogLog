<p>Are you sure you want to delete all of {{currentPet.petName}}'s information?</p>
<p>This will erase all data for all users that {{currentPet.petName}} has been shared with. This action cannot be undone
</p>
<p>If you're sure, type <b>{{currentPet.petName}}</b> below</p>
<mat-form-field appearance="outline">
    <mat-label>Delete Pet</mat-label>
    <input type="text" matInput [(ngModel)]="petNameInput">
</mat-form-field>
<div class="delete-actions">
    <button mat-raised-button color="warn" [disabled]="petNameInput !== currentPet.petName"
        (click)="deletePet()">Delete</button>
    <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
</div>
