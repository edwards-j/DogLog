<button mat-button class="delete-button" (click)="deleteDailyLog()">
    <mat-icon>delete_outline</mat-icon>
</button>

<p>Date: {{dailyLog.date | date: 'shortDate'}}</p>

<div>
    <h2>Daily Summary</h2>
    <p>
        Food: {{foodCount}}
    </p>
    <p>
        Water: {{waterCount}}
    </p>
    <p>
        Treats: {{treatCount}}
    </p>
</div>

<button mat-button (click)="openAddEventForm()">
    <mat-icon>add_circle</mat-icon>
    <span>Add Event</span>
</button>

<div class="events-wrapper">
    <h2>Events</h2>
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dailyLog.events" class="mat-elevation-z8 events-table">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <mat-header-cell class="events-table-header" *matHeaderCellDef> Time </mat-header-cell>
            <mat-cell class="events-table-cell" *matCellDef="let element"> {{element.time | date: 'shortTime'}}
            </mat-cell>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <mat-header-cell class="events-table-header" *matHeaderCellDef> Type </mat-header-cell>
            <mat-cell class="events-table-cell" *matCellDef="let element"> {{element.type}} </mat-cell>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <mat-header-cell class="events-table-header" *matHeaderCellDef> User </mat-header-cell>
            <mat-cell class="events-table-cell" *matCellDef="let element"> {{element.userEmail}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['time', 'type', 'user']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['time', 'type', 'user'];"></mat-row>
    </table>
</div>
