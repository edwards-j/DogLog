<form [formGroup]="noteForm" (ngSubmit)="addNote()">
    <div class="message-bubble" *ngFor='let note of notes'>
        <p> {{note.message}}</p>
        <p> From: {{note.author}} at {{note.time | date: 'short'}}</p>
    </div>
    <div>
        <input type="text" formControlName="message" />
    </div>
    <button mat-raised-button color="primary">Add Note</button>
</form>
